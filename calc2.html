<!DOCTYPE html>
<html>
<head>
    <title>Calc2</title>
    <meta charset="utf-8" />
    <script>
        function calc(a){
            var val1 = document.frm.num_val_1.value;
            var val2 = document.frm.num_val_2.value;
           if(a=='+')
            res=parseInt(val1)+parseInt(val2);
           else if(a=='-')
            res=parseInt(val1)-parseInt(val2);
           else if(a=='/')
            res=parseInt(val1)/parseInt(val2);
           else if(a=='*')
            res = parseInt(val1) * parseInt(val2);

            document.frm.Rslt.value=res;
        }
    </script>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }

        td {
            height: 30px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Sample Web Form</h2>
    <form name="frm" action="#">
        <table>
            <tr>
                <td>Value 1</td>
                <td><input type="text" id="num_val_1" placeholder=" Numerical Value 1 :" title=" Numerical Value 1 :" /></td>
            </tr>
            <tr>
                <td>Value 2</td>
                <td><input type="text" id="num_val_2" placeholder=" Numerical Value 2 :" title=" Numerical Value 2 :" /></td>
            </tr>
            <tr>
                <td>Operator</td>
                <td>
                    <button onclick="calc(a='+')" title=" PLUS ">+</button>
                    <button onclick="calc(a='-')" title=" MINUS ">-</button>
                    <button onclick="calc(a='/')" title=" DIVIDE ">/</button>
                    <button onclick="calc(a='*')" title=" MULTIPLY ">*</button>
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="Rslt" placeholder=" Result:" title=" Result :" />
                <td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
