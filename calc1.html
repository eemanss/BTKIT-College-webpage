<!DOCTYPE html>
<html>
<head>
    <title>Calc1</title>
	<meta charset="utf-8" />
    <script>
        function calc1(){
            val1=document.frm.num_val_1.value;
			val2=document.frm.num_val_2.value;
            res=parseInt(val1)+parseInt(val2);
            document.frm.Rslt.value=res;
        }
        function calc2(){
            val1=document.frm.num_val_1.value;
			val2=document.frm.num_val_2.value;
            res=parseInt(val1)-parseInt(val2);
            document.frm.Rslt.value=res;
        }
        function calc3(){
            val1=document.frm.num_val_1.value;
			val2=document.frm.num_val_2.value;
            res=parseInt(val1)/parseInt(val2);
            document.frm.Rslt.value=res;
        }
        function calc4(){
            val1=document.frm.num_val_1.value;
			val2=document.frm.num_val_2.value;
            res=parseInt(val1)*parseInt(val2);
            document.frm.Rslt.value=res;
        }
    </script>
    <style>
        body{
            margin-left:auto;
            margin-right:auto;
            text-align:center;
        }
        table{
            margin-left:auto;
            margin-right:auto;
        }
        td{
          height:30px;
        }
        button{
            padding:10px;
        }
    </style>
</head>
<body>

    <h2>Sample Web Form</h2>
    <form name="frm" action="#">
        <table>
            <tr>
                <td>Value 1</td>
                <td><input type="text" id="num_val_1" placeholder=" Numerical Value 1 :" title=" Numerical Value 1 :" /></td>
            </tr>
            <tr>
                <td>Value 2</td>
                <td><input type="text" id="num_val_2" placeholder=" Numerical Value 2 :" title=" Numerical Value 2 :" /></td>
            </tr>
            <tr>
                <td>Operator</td>
                <td>
                    <button onclick="calc1()" title=" PLUS ">+</button>
                    <button onclick="calc2()" title=" MINUS ">-</button>
                    <button onclick="calc3()" title=" DIVIDE ">/</button>
                    <button onclick="calc4()" title=" MULTIPLY ">*</button>
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="Rslt" placeholder=" Result:" title=" Result :" />
                <td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
