<html>
<head>
	<title>Transparency Example</title>
	<style>
		body {
			margin:0px;
			padding:0px;
		}
		#mcanvas{
			border:1px solid black;
		}
	</style>
	<script>
		window.onload = function(){
			var canvas=document.getElementById("mCanvas");
			var ctext=canvas.getContext('2d');
			
			ctext.fillStyle="indigo";
			ctext.strokeStyle="black";
			ctext.lineWidth=2;
			ctext.font="italic 30pt calibri";
			ctext.fillText("HTML5",40,100);
			ctext.strokeText("HTML5",40,100);
			
			ctext.fillstyle="blue";
			ctext.globalAlpha=0.2;
			ctext.fillRect(100,10,150,100);
			ctext.strokeRect(100,10,150,100);
			
			
		};
	</script>
</head>
<body>
	<canvas id="mCanvas" width="350px" height="170" ></canvas>
</body>
</html>
